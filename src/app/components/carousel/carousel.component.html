<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/images/covid.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-flex">
        <div class="inner-box">
          <h5 class="slide-label1" i18n="title1|propagation@@title-slide1">Propagation</h5>
          <button class="slide-btn" [routerLink]="['maladie']" i18n="@@slide1btn">Se protéger</button>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/vaccine.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-flex">
        <div class="inner-box">
          <h5 class="slide-label2" i18n="title2|vaccin@@title-slide2">Vaccination</h5>
          <button class="slide-btn" [routerLink]="['vaccin']" i18n="@@slide2btn">Rendez-vous</button>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/kid.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-flex">
        <div class="inner-box">
          <h5 class="slide-label3" i18n="title3|prevention@@title-slide3">La prévention</h5>
          <button class="slide-btn" [routerLink]="['prevention']" i18n="@@slide3btn">Infos</button>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/year.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-flex">
        <div class="inner-box">
          <h5 class="slide-label4" i18n="title4|test@@title-slide4">Suivi des tests</h5>
          <button class="slide-btn" [routerLink]="['test']" i18n="@@slide4btn">Résultats</button>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/country.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-flex">
        <div class="inner-box">
          <div>
            <h5 class="slide-label5" i18n="@@label5" i18n-title="@@title-slide" title="OMS">OMS</h5>
          </div>
          <a class="slide-btn" i18n="@@slide5btn" i18n-href="@@oms-link-slide" href="https://www.who.int/fr"
            target="_blank">Détails</a>
        </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
